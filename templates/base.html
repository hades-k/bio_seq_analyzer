<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>mtDNA Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">mtDNA Analyzer</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/summary">Summary</a></li>
          <li class="nav-item"><a class="nav-link" href="/motif">Motif Search</a></li>
          <li class="nav-item"><a class="nav-link" href="/align">Alignment</a></li>
          <li class="nav-item"><a class="nav-link" href="/compare_reference">Compare to Reference</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
